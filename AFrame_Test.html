      I've been using 'python -m http.server' to start one,
      which has been hosting on HTTP port 8000 -->
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="test-obj" src="src/low-poly-fox-by-pixelmannen.obj"></a-asset-item>
      </a-assets>
      
      <a-sky color="#ADD8E6"></a-sky>
      
      <a-entity obj-model="obj: #test-obj" position="0, 0, -5" scale="0.1, 0.1, 0.1"
                material="src: url(src/texture.png)"></a-entity>
      
    </a-scene>
  </body>
</html>
