<!-- Right now this script requires a local server host
      I've been using 'python -m http.server' to start one,
      which has been hosting on HTTP port 8000 -->
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-supercraft-loader@1.1.3/dist/aframe-supercraft-loader.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="test-obj" src="src/Cranium.obj"></a-asset-item>
        <a-asset-item id="heart-obj" src="src/Heart.obj"></a-asset-item>
        <a-asset-item id="fox-obj" src="src/low-poly-fox-by-pixelmannen.obj"></a-asset-item>
        
      </a-assets>
      <!--
      <a-entity obj-model="obj: #heart-obj" position="-2, -4, -15" scale="0.05, 0.05, 0.05"
                rotation="-90 0 0" material="color: purple"></a-entity>
      -->

      <a-entity obj-model="obj: #test-obj" position="0, 2, -14" scale="19, 19, 19"
                material="color: #4E4B4B"></a-entity>

      <a-entity obj-model="obj: #fox-obj" position="0, -3, -19" scale="0.1, 0.1, 0.1"
                material="src: src/texture.png"></a-entity>
      
      <a-entity camera orbit-controls="target: 0 0 -15; minDistance: 5; maxDistance: 15; 
                initialPosition: 0 0 0; maxPolarAngle: 180"></a-entity>

      <a-sky color="#ADD8E6"></a-sky>
      
    </a-scene>
  </body>
</html>
